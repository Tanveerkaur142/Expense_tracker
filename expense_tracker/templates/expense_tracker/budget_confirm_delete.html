<!-- budget_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        Confirm Deletion
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete the following budget entry?</p>
                        <ul>
                            <li><strong>Category:</strong> {{ budget.category }}</li>
                            <li><strong>Amount:</strong> {{ budget.amount }}</li>
                            <li><strong>Time Frame:</strong> {{ budget.get_time_frame_display }}</li>
                            <li><strong>Start Date:</strong> {{ budget.start_date }}</li>
                            <li><strong>End Date:</strong> {{ budget.end_date }}</li>
                        </ul>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'budget-list' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
