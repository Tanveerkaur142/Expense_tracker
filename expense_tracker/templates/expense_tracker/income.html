<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <style>
        .navbar-custom {
            background-color: steelblue;
        }
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link.active {
            color: #0a1b4b;
            font-weight: bold;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .nav-item {
            padding: 0 15px;
        }
        .form-container {
            margin-top: 30px;
        }
        .form-header {
            background-color: steelblue;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        .btn {
            background-color: steelblue;
            color: #dee2e6;
        }
        .card {
            border-width: 2px;
            border-color: #dee2e6;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid steelblue;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: steelblue;
            color: white;
        }
        #myChart {
            width: 200px;
            height: 200px;
        }
        .edit-icon, .delete-icon {
            color: steelblue;
            cursor: pointer;
            transition: color 0.3s;
        }
        .edit-icon:hover, .delete-icon:hover {
            color: #0a1b4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-custom border-bottom border-body">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#"><b>Expense Tracker</b></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}"><b>Home</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#"><b>Income</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="{% url 'expense' %}"><b>Expense</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'savings' %}"><b>Savings</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="{% url 'budget-list' %}"><b>Budget Planner</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="{% url 'monthly-report' %}"><b>Monthly Report</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}"><b>Logout</b></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>   
            </div>
        </div>
        <div class="row form-container">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="form-header"><b>Add Income</b></h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="incomeSource" class="form-label"><b>Income Source</b></label>
                                <input type="text" class="form-control" id="incomeSource" name="income_source">
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label"><b>Amount</b></label>
                                <input type="number" class="form-control" id="amount" name="amount">
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label"><b>Date</b></label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <button type="submit" class="btn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <h3><b><i>Income</i></b></h3>
                <table>
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>AMOUNT</th>
                            <th>DATE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for income in incomes %}
                        <tr>
                            <td><b>{{ income.income_source }}</b></td>
                            <td class="amount"><b>{{ income.amount }}</b></td>
                            <td><b>{{ income.date }}</b></td>
                            <td>
                                <a href="{% url 'income_edit' income.id %}" class="edit-icon"><i class="fas fa-edit"></i></a>
                                <a href="{% url 'income_delete' income.id %}" class="delete-icon"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"><strong>TOTAL: <span id="totalIncome">0</span></strong></td>
                        </tr>
                    </tfoot>
                </table>
                <br>
                <div class="card">
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function calculateTotal() {
            const amounts = document.querySelectorAll('.amount');
            let total = 0;
            amounts.forEach(amount => {
                total += parseFloat(amount.textContent) || 0;
            });
            document.getElementById('totalIncome').textContent = total.toFixed(2);
            return total;
        }

        window.onload = function() {
            const totalIncome = calculateTotal();
            const ctx = document.getElementById('myChart').getContext('2d');

            const dataPoints = [];
            const labels = [];
            let runningTotal = 0;

            document.querySelectorAll('.amount').forEach((amount, index) => {
                runningTotal += parseFloat(amount.textContent) || 0;
                dataPoints.push(runningTotal);
                labels.push(`Entry ${index + 1}`);
            });

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Cumulative Income',
                        data: dataPoints,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                }
            });
        };
    </script>
</body>
</html>
