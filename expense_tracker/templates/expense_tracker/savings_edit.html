<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Savings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 30px;
        }
        .form-header {
            background-color: steelblue;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        .btn {
            background-color: steelblue;
            color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row form-container">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="form-header"><b>Edit Savings</b></h4>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
