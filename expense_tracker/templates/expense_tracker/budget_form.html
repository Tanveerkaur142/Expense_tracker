<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <style>
        .form-container {
            margin-top: 30px;
        }
        .form-header {
            background-color: steelblue;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        .btn-primary, .btn-secondary {
            background-color: steelblue;
            color: #ffffff;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0a1b4b;
            color: #ffffff;
        }
        .card {
            border-width: 2px;
            border-color: #dee2e6;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid steelblue;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: steelblue;
            color: white;
        }
        #myChart {
            width: 200px;
            height: 200px;
        }
        .edit-icon, .delete-icon {
            color: steelblue;
            cursor: pointer;
            transition: color 0.3s;
        }
        .edit-icon:hover, .delete-icon:hover {
            color: #0a1b4b;
        }
        .form-header {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <div class="form-container">
            <div class="form-header">
                <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Budget</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Save{% endif %}</button>
                <a href="{% url 'budget-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        {% endblock %}
    </div>
</body>
</html>
