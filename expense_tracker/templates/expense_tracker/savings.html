<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <style>
        /* Styles from your previous snippet */
        .navbar-custom { 
            background-color: steelblue; 
        }
        .navbar-custom .nav-link { 
            color: #ffffff; 
        }
        .navbar-custom .nav-link:hover {
             color:#0a1b4b; }
        .navbar-custom .nav-link.active { 
            color: #0a1b4b; font-weight: bold; }
        .navbar-nav { flex-direction: row; }
        .nav-item { 
            padding-left: 15px; 
            padding-right: 15px; }
        .form-container { 
            margin-top: 30px; }
        .form-header { margin-bottom: 20px;
             background-color:steelblue; 
             color: #ffffff; 
             padding: 10px 20px;
              border-radius: 5px 5px 0 0; }
        .btn { background-color: steelblue; 
            color: #dee2e6; }
        .card { border-width: 2px; 
            border-style: solid; 
            border-color: #dee2e6; }
        table { width: 100%; 
            margin-top: 20px; 
            border-collapse: collapse; }
        th, td { border: 1px solid steelblue; 
            padding: 8px; 
            text-align: left; }
        th { background-color:steelblue; 
            color: white; }
        #myChart { width: 200px; 
            height: 200px; }  
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-custom  border-bottom border-body">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#"><b>Expense Tracker</b></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}"><b>Home</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'income' %}"><b>Income</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="{% url 'expense' %}"><b>Expense</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#"><b>Savings</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="{% url 'budget-list' %}"><b>Budget Planner</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link " href="{% url 'monthly-report' %}"><b>Monthly Report</b></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}"><b>Logout</b></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>   
            </div>
        </div>
        <div class="row form-container">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="form-header"><b>Add Savings</b></h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="savingName" class="form-label"><b>Saving Name</b></label>
                                <input type="text" class="form-control" id="savingName" name="saving_name">
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label"><b>Amount</b></label>
                                <input type="number" class="form-control" id="amount" name="amount">
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label"><b>Date</b></label>
                                <input type="date" class="form-control" id="date" name="date">
                            </div>
                            <button type="submit" class="btn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <h3><b><i>Savings</i></b></h3>
                <table>
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>AMOUNT</th>
                            <th>DATE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for saving in savings %}
                        <tr>
                            <td><b>{{ saving.saving_name }}</b></td>
                            <td class="amount"><b>{{ saving.amount }}</b></td>
                            <td><b>{{ saving.date }}</b></td>
                            <td>
                                <a href="{% url 'savings_edit' saving.id %}" class="edit-icon"><i class="fas fa-edit"></i></a>
                                <a href="{% url 'savings_delete' saving.id %}" class="delete-icon"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4"><strong>TOTAL: <span id="totalSavings">0</span></strong></td>
                        </tr>
                    </tfoot>
                </table>
                <br>
                <div class="card">
                    <div class="card-body">
                        <canvas id="myChart" style="width: 100; height: 100; margin-top: 10px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function calculateTotal() {
            const amounts = document.querySelectorAll('.amount');
            let total = 0;
            amounts.forEach(amount => {
                total += parseFloat(amount.textContent) || 0;
            });
            document.getElementById('totalSavings').textContent = total.toFixed(2);
        }

        function updateChartData() {
            const categories = {};
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const category = row.cells[0].textContent.trim();
                const amount = parseFloat(row.cells[1].textContent) || 0;
                if (categories[category]) {
                    categories[category] += amount;
                } else {
                    categories[category] = amount;
                }
            });

            const labels = Object.keys(categories);
            const data = Object.values(categories);

            return { labels, data };
        }

        window.onload = function() {
            calculateTotal();

            const chartData = updateChartData();

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        data: chartData.data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                }
            });
        };
    </script>
</body>
</html>
