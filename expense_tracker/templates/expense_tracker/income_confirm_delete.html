<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            margin-top: 30px;
        }
        .form-header {
            background-color: rgb(225, 11, 68);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        .btn {
            background-color: rgb(225, 11, 68);
            color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row form-container">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="form-header"><b>Confirm Deletion</b></h4>
                        <p>Are you sure you want to delete the income entry "<strong>{{ income.income_source }}</strong>" with amount "<strong>{{ income.amount }}</strong>" on "<strong>{{ income.date }}</strong>"?</p>
                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <a href="{% url 'income' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
