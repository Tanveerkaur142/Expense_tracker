<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    

    <style>
         body {
            background-image: url("{% static 'expense_tracker/plant.jpg '%}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
       
        
        .navbar-custom {
            background-color:steelblue;
        }
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover,
        .navbar-custom .nav-link.active {
            color:  #ffffff;
            font-weight: bold;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .nav-item {
            padding: 0 15px;
        }
        .form-container {
            margin-top: 30px;
        }
        .form-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px 5px 0 0;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: #dee2e6;
            margin: 5px; /* Add margin for spacing */
        }
        .card {
            border-width: 2px;
            border-color: #dee2e6;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #007bff;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color:black;
        }
        #myChart {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-custom  border-bottom border-body" >
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#">Expense Tracker</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url 'calculator' %}">Calculator</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'todo' %}">ToDo </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'currency_converter' %}">Currency Converter</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>   
            </div>
        </div>
        <div class="row form-container  justify-content-center">
            <div class="col-md-4">
                <div class="card" style="width: 31rem;  border: 12px solid black"; >
                    <div class="card-body" >
                        <h4 class="form-header" style="background-color:steelblue; color:black"><b>Calculator</b></h4>
                        <form method="post" id="calculator-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="display" class="form-label">Display:</label>
                                <input type="text" id="display" name="display" readonly class="form-control" value="{{ result }}">
                            </div>
                            <div class="calculator-keys">
                                <style>
                                    .calculator-keys .btn {
                                        width:74px ; height: 70px;
                                        color:black;
                                        background-color:steelblue;
                                    }
                                </style>

                                <button type="button" class="btn btn-lg" data-value="7">7</button>
                                <button type="button" class="btn btn-lg" data-value="8">8</button>
                                <button type="button" class="btn btn-lg" data-value="9">9</button>
                                <button type="button" class="btn btn-lg" data-value="/">/</button>
                                <br>
                                <button type="button" class="btn btn-lg" data-value="4">4</button>
                                <button type="button" class="btn btn-lg" data-value="5">5</button>
                                <button type="button" class="btn btn-lg" data-value="6">6</button>
                                <button type="button" class="btn btn-lg" data-value="*">*</button>
                                <br>
                                <button type="button" class="btn btn-lg" data-value="1">1</button>
                                <button type="button" class="btn btn-lg" data-value="2">2</button>
                                <button type="button" class="btn btn-lg" data-value="3">3</button>
                                <button type="button" class="btn btn-lg" data-value="-">-</button>
                                <br>
                                <button type="button" class="btn btn-lg" data-value="0">0</button>
                                <button type="button" class="btn btn-lg" data-value=".">.</button>
                                <button type="button" class="btn btn-lg" data-value="+">+</button>
                                <button type="button" class="btn btn-lg" data-value="=">=</button>
                                <br>
                                <button type="button" class="btn btn-lg" data-value="C">C</button>
                                <button type="button" class="btn btn-lg" data-value="CE">CE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.calculator-keys .btn');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.getAttribute('data-value');
                    
                    if (value === 'C') {
                        display.value = '';
                    } else if (value === 'CE') {
                        display.value = display.value.slice(0, -1);
                    } else if (value === '=') {
                        try {
                            display.value = eval(display.value);
                        } catch {
                            display.value = 'Error';
                        }
                    } else {
                        display.value += value;
                    }
                });
            });
        });
    </script>
</body>
</html>
