
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
        border: 8px solid steelblue ; 
        padding: 20px;
        margin: 0; 
    }
    
        .navbar-custom {
            background-color:steelblue; 
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn {
            background-color: steelblue;
            color: #dee2e6;
        }
        .navbar-brand {
            flex-grow: 1; /* Allows the brand to take up available space */
            text-align: center; /* Center align text */
        }
        .login-container {
            display: flex;
            min-height: 100vh;
            overflow: hidden; /* Prevent overflow */
            
        }
        .login-form {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Add padding */
        }
        .login-image {
        flex: 1;
        background: url("{% static 'expense_tracker/expen.jpg' %}") no-repeat center center;
        background-size: cover;
    }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 20px; /* Add padding to card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            
        }
        .profile-icon {
        width: 80px; 
        height: 80px; 
        border-radius: 50%; 
        object-fit: cover; 
        margin-bottom: 15px; 
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-custom border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h3><b>Expense Tracker</b></h3></a>
            </div>
        </nav>
        <div class="login-container">
            <div class="login-image"></div>
            <div class="login-form">
                <div class="card login-card">
                    <div class="card login-card">
                        <div class="card-body text-center">
                            <img src="{% static 'expense_tracker/red.png' %}" alt="User Icon" class="profile-icon">
                            <h2 class="card-title mt-3">Login</h2>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class="form-control" required aria-label="Username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" required aria-label="Password">
                                </div>
                                <button type="submit" class="btn btn-dark btn-block">Login</button>
                                {% if error %}
                                    <div class="alert alert-danger mt-3">{{ error }}</div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
